<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="calculator logo.jpg" type="image/x-icon">
  </head>
  <body>
    <button id="power-on" onclick="powerOn()" style="display: none">ON</button>
    <!-- History Button -->
    <button class="history-btn" onclick="openHistoryModal()">History</button>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
      <div class="modal-content animate-modal">
        <button class="close-btn" onclick="closeHistoryModal()">×</button>

        <div class="modal-header">
          <h2>History</h2>
          <button class="clear-btn" onclick="clearHistory()">Clear</button>
        </div>

        <ul id="historyListModal"></ul>
      </div>
    </div>

    <div class="calculator" id="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('^')">^</button>
        <button onclick="appendToDisplay('%')">%</button>
        <button onclick="appendToDisplay('sqrt(')">√</button>
        <button onclick="powerOff()">Off</button>
        <button onclick="appendToDisplay('sin(')">sin</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('cos(')">cos</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('tan(')">tan</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('log(')">log</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay('+')">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
